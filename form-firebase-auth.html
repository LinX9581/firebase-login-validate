<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .has-error>.help-block {
            color: red;
        }
        
        .has-error>.form-control {
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="form" action="">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="insert">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <script>
        //驗證
        $.validator.setDefaults({
            highlight: function(element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            unhighlight: function(element) {
                $(element).closest('.form-group').removeClass('has-error');
            },
            errorElement: 'span',
            errorClass: 'help-block',
            errorPlacement: function(error, element) {
                if (element.parent('.controls').length) {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            }
        });

        // jQuery Validation Plugin的套用
        var validate = $('#form').validate({
            /**
             * validate 規則設定
             */
            rules: {
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 30
                },
                email: {
                    required: true,
                    email: true,
                    maxlength: 1000
                }
            },
            /**
             * validate 訊息設定
             */
            messages: {
                password: {
                    required: "請輸入密碼。",
                    minlength: "密碼需大於六個英數字",
                    maxlength: "密碼需小於三十字元"
                },
                email: {
                    required: "請輸入信箱。",
                    email: "格式不對。"
                }
                // maxlength: jQuery.format("詢問內容請輸入 1000 字以内。")
            }
        });


        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAN29JToq7jGGiol4xRHWPk0lAB_U_kGPY",
            authDomain: "artificial-intelligence-8da03.firebaseapp.com",
            databaseURL: "https://artificial-intelligence-8da03.firebaseio.com",
            projectId: "artificial-intelligence-8da03",
            storageBucket: "artificial-intelligence-8da03.appspot.com",
            messagingSenderId: "1095359509219"
        };

        firebase.initializeApp(config);

        firebase.auth().createUserWithEmailAndPassword("Test@gmail.com", "112233").catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
        });
    </script>

</body>

</html>
