<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Firebase Authentication SDK 電子郵件/密碼登入</title>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        // 初始化 Firebase

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAN29JToq7jGGiol4xRHWPk0lAB_U_kGPY",
            authDomain: "artificial-intelligence-8da03.firebaseapp.com",
            databaseURL: "https://artificial-intelligence-8da03.firebaseio.com",
            projectId: "artificial-intelligence-8da03",
            storageBucket: "artificial-intelligence-8da03.appspot.com",
            messagingSenderId: "1095359509219"
        };

        firebase.initializeApp(config);


        $(document).ready(function() {
            $(".signup").click(function() {
                /* Firebase 登入方法*/
                firebase.auth().createUserWithEmailAndPassword("test1@gmail.com", "a11ljljj11").catch(function(error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("註冊失敗:" + errorCode + "\n訊息:" + errorMessage);

                });
            });
            $(".signin").click(function() {
                /* Firebase 登入方法*/
                firebase.auth().signInWithEmailAndPassword("linx9581@gmail.com", "aaaa1111").catch(function(error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("登入失敗:" + errorCode + "\n訊息:" + errorMessage);

                });
            });
        });
    </script>
</head>

<body>
    <h1>Firebase Authentication SDK 電子郵件/密碼登入</h1>
    <button class="signup">按下註冊</button>
    <button class="signin">按下登入</button>
</body>

</html>
